<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">  <!-- This is the body START -->

      <h1>Pizza Ordering Webiste</h1>
      <h3>Select the pizza size:<h3>
      <div class="radio">
        <label><input type="radio" name="input-size" value="small" checked>$10: Small</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="input-size" value="medium">$20: Medium</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="input-size" value="large">$30: Large</label>
      </div>

      <div class="container">
        <form id="checkbox-pizza-toppings">
          <div class="form-group">
            <h3>Select the toppings:</h3>
            <input type="checkbox" name="checkbox-pizza-toppings" value="sausage">$5: Sausage<br>
            <input type="checkbox" name="checkbox-pizza-toppings" value="bacon">$4: Bacon<br>
            <input type="checkbox" name="checkbox-pizza-toppings" value="pepperoni">$3: Pepperoni<br>
            <input type="checkbox" name="checkbox-pizza-toppings" value="pineapples">$2: Pineapples<br>
            <input type="checkbox" name="checkbox-pizza-toppings" value="onions">$1: Onions<br>
          </div>
          <button type="submit">Checkout!</button>
        </form>
      </div>
      <div class="container">
        <p>Your pizza costs: <span id="outputPrice">????</span></p>
      </div>
    </div>  <!-- This is the body END -->
  </body>
</html>
